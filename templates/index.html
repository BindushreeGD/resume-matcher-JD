<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resume Matcher</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fa; padding: 40px; }
    .card { max-width: 720px; margin: auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.08); }
    h2 { margin-top:0; text-align:center; color:#333; }
    textarea, input[type="file"] {
      width: 100%; padding:10px; margin: 10px 0 16px;
      border: 1px solid #d9dde5; border-radius:8px; font-size:14px;
    }
    button {
      background:#4CAF50; color:#fff; border:none;
      border-radius:8px; padding:12px 18px;
      cursor:pointer; font-weight:bold; width:100%;
    }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Resume â†” Job Description Matcher</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label>Job Description</label>
      <textarea name="job_description" rows="8" placeholder="Paste the job description here..." required></textarea>
      
      <label>Resumes (PDF only, multiple allowed)</label>
      <input type="file" name="resumes" accept="application/pdf" multiple required />
      
      <button type="submit">Upload & Match</button>
    </form>
  </div>
</body>
</html>
